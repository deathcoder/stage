<div ng-init="initProduct()">

        <div class="card-header bgm-bluegray m-b-20">
            <h2>{{product.name | capitalize:true }}
                <small>Price: {{product.price  | currency:'EUR â‚¬ '}} <br/>
                    Only {{product.storage}} left in stock.</small>

</div>
